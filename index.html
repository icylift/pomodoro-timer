<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>

  <!-- Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Icons-->
  <script src="https://kit.fontawesome.com/926b7ec2b4.js" crossorigin="anonymous"></script>




</head>
<body>
  <section>
    <div class="container">
      <h1>Pomodoro</h1>

      <div class="work-breakDisplay">
        <p id="work">Work</p>
        <p id="break">Break</p>
      </div>
      <div class="timer">
        <div class="circle">
          <div class="time">
            <p id="minutes">25</p>
            <p>:</p>
            <p id="seconds">00</p>
          </div>
        </div>
      </div>
      <div class="controls">
        <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>
        <a href="/" id="reset"><i class="fa-solid fa-arrow-rotate-left"></i></a>
      </div>
    </div>
  </section>
  <script src="scripts.js"></script>
</body>
</html>
